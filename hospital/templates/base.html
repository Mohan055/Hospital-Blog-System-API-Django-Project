<!-- Include Bootstrap CSS and JS files -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Hospital</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'hospitalapp:index' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownSignup" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Signup
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownSignup">
                    <a class="dropdown-item" href="{% url 'hospitalapp:doctor_signup' %}">Sign up as Doctor</a>
                    <a class="dropdown-item" href="{% url 'hospitalapp:patient_signup' %}">Sign up as Patient</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'hospitalapp:user_login' %}">Login</a>
            </li>
        </ul>
    </div>
</nav>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% block content %}
{% endblock %}
</body>
</html>
